<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reserva - Restaurante Gratitude</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- MINI HEADER -->
    <div class="mini-header">
        Restaurante Gratitude Â· Reservas en lÃ­nea
    </div>

    <!-- HEADER PRINCIPAL -->
    <header>
        <img src="img/logo.png" alt="Logo Restaurante Gratitude" />
        <h1><i class="bi bi-calendar-check"></i> Haz tu Reserva</h1>
        <p>Elige la fecha, la hora, la mesa y la experiencia que deseas disfrutar con nosotros.</p>

        <!-- ðŸ”¹ BotÃ³n Home agregado -->
        <button id="btnHome" class="btn-home">
            <i class="bi bi-house-door-fill"></i> Volver al Inicio
        </button>
    </header>

    <!-- FORMULARIO -->
    <main>
        <div class="form-container shadow-lg">
            <form id="formReserva">
                <div class="mb-3">
                    <label for="fecha" class="form-label">Fecha de la Reserva</label>
                    <input type="date" id="fecha" name="fecha" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="horaInicio" class="form-label">Hora de Inicio</label>
                    <input type="time" id="horaInicio" name="horaInicio" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="horaFin" class="form-label">Hora de Fin</label>
                    <input type="time" id="horaFin" name="horaFin" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="mesa" class="form-label">Mesa</label>
                    <select id="mesa" name="mesa" class="form-select" required>
                        <option value="">Cargando mesas...</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="tipo" class="form-label">Tipo de Reserva</label>
                    <select id="tipo" name="tipo" class="form-select" required>
                        <option value="">Cargando tipos...</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-reservar">
                    <i class="bi bi-send-fill"></i> Reservar Ahora
                </button>
            </form>
        </div>
    </main>

    <!-- FOOTER -->
    <footer>
        <div class="social-icons">
            <i class="bi bi-facebook"></i>
            <i class="bi bi-instagram"></i>
            <i class="bi bi-whatsapp"></i>
        </div>
        Â© 2025 Restaurante Gratitude â€” Todos los derechos reservados
    </footer>


    <script src="js/app.js"></script>
</body>

</html>
